{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/652b6cf5f8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="navbar-container">
            <nav id="navbar">             
                <h1><a class="nav-link" href="{% url 'index' %}">Auctions</a></h1>                
                <div class="nav-items">
                    <a class="nav-link" href="{% url 'index' %}">Active Listings</a>
                    <!-- <a class="nav-link" href="{% url 'categories' %}">Categories</a> -->
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'create' %}">Create Listing</a>                             
                        <a class="nav-link" href="{% url 'watchlist' %}">Watchlist</a>
                    {% endif %}
                </div>
                <div>
                    {% if user.is_authenticated %}
                    <div id="logged-in-user">
                        <p><strong>{{ user.username }}</strong></p>
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a> 
                    </div>
                
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>   
                    {% endif %}
                </div>
            </nav>
        </div>
        {% block body %}
        {% endblock %}
    </body>
</html>
