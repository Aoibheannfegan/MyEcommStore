{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <h1>Create a New Listing</h1>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <form action="{% url 'create' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
